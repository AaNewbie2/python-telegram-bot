# Make sure that
#   * the revs specified here match requirements-dev.txt
#   * the makefile checks the same files as pre-commit
repos:
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    -   id: black
        args:
        - --diff
        - --check
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    -   id: flake8
-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        files: ^(telegram|examples)/.*\.py$
        args:
        - --rcfile=setup.cfg
-   repo: local
    hooks:
      - id: mypy-ptb
        name: mypy-ptb
        entry: mypy
        language: system
        files: ^telegram/.*\.py$
-   repo: local
    hooks:
       - id: mypy-examples
         name: mypy-examples
         entry: mypy
         language: system
         files: ^examples/.*\.py$
         args:
             - --no-strict-optional
             - --follow-imports=silent
-   repo: https://github.com/asottile/pyupgrade
    rev: v2.10.0
    hooks:
    -   id: pyupgrade
        files: ^(telegram|examples|tests)/.*\.py$
        args:
            - --py36-plus
